<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Avaliação</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

  <div class="page">

    <header>
     
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar seu mentor. Bora lá?</p>
      <img src="images/imagebalon.png" alt="Desenho de um balão de conversas de cor salmão com cinco estrelas"/>
      <div class="cab">
        <p>INFORMAÇÕES PESSOAIS<p>
      </div>
      

    </header>
    
    <form action="" id="my-form">

      <fieldset>

        <div class="fieldset-wrapper">
        

          <div class="col-2">

            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required />
            </div>

            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" required />
            </div>

          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required />
          </div>

        </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="event-namementor">Selecione quem foi o seu mentor</label>
              <select id="event-namementor">
                <option value="nenhum"></option>
                <option value="aline">Aline</option>
                <option value="lucas">Lucas</option>
                <option value="henri">Henri</option>
              </select>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-checkconsult" />
            <label for="event-checkconsult">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>

          </div>

        </div>

      </fieldset>

      <button
      class="button"
      type="submit"
      form="my-form">
      Salvar
      </button>
      
    </form>
  </div>
  
</body>
</html>
